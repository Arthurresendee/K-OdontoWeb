<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Cadastro.css">
    <link rel="stylesheet" href="/css/indexSystem.css">
    <title>Cadastro</title>
</head>
<body>
    <app-cabecalho-system></app-cabecalho-system>
    
    <section class="card-section">
        <div class="card-container">
            <div class="card" onclick="showForm('cadastroPaciente', this)">
                <h2>Paciente</h2>
            </div>
            <div class="card" onclick="showForm('cadastroDentista', this)">
                <h2>Dentista</h2>
            </div>
            <div class="card" onclick="showForm('cadastroEndereco', this)">
                <h2>Endereço</h2>
            </div>
        </div>
    </section>
    
    <section class="registration-section">
        <div class="form-section" id="cadastroPaciente">
            <h2>CADASTRAR</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomePaciente">Nome:</label>
                        <input type="text" id="nomePaciente" name="nomePaciente" required>
                    </div>
                    <div class="form-group">
                        <label for="cpfPaciente">CPF:</label>
                        <input type="text" id="cpfPaciente" name="cpfPaciente" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimentoPaciente">Data de Nascimento:</label>
                        <input type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" required>
                    </div>
                </div>
                <button type="submit">Cadastrar Paciente</button>
            </form>
        </div>
    
        <div class="form-section" id="cadastroDentista">
            <h2>CADASTRAR</h2>
            <form method="post" action="." id="cadastro-dentista-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeDentista">Nome:</label>
                        <input type="text" id="nomeDentista" name="nomeDentista" required>
                    </div>
                    <div class="form-group">
                        <label for="dataDeNascimento"> Data de Nascimento:</label>
                        <input type="date" id="dataDeNascimento" name="dataDeNascimento" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sobreNomeDentista">Sobrenome:</label>
                        <input type="text" id="sobreNomeDentista" name="sobreNomeDentista" required>
                    </div>
                    <div class="form-group">
                        <label for="CPFDentista">CPF:</label>
                        <input type="text" id="CPFDentista" name="CPFDentista" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="EmailDentista">Email:</label>
                        <input type="text" id="emailDentista" name="emailDentista" required>
                    </div>
                    <div class="form-group">
                        <label for="NumeroDeTelefoneDentista">Celular:</label>
                        <input type="tel" id="numeroDeTelefoneDentista" name="numeroDeTelefoneDentista" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="EspecializacaoDentista">Especialização:</label>
                        <input type="text" id="especializacaoDentista" name="especializacaoDentista" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroDeRegistro">CRO:</label>
                        <input type="text" id="numeroDeRegistro" name="numeroDeRegistro" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <!-- Esse campo de Endereço seria o mesmo que escolher o Id do Endereco -->
                        <label for="endereco-select">Endereço:</label>
                        <select id="endereco-select" name="endereco">
                            <option value="">Selecione um Endereço</option>
                        </select>
                    </div>
                    <div class="form-group">
                        
                        
                    </div>
                </div>
                <button type="submit">Cadastrar Dentista</button>
            </form>
        </div>
    
        <div class="form-section" id="cadastroEndereco">
            <h2>CADASTRAR</h2>
            <form method="post" action="." id="cadastro-endereco-form" x>
                <div class="form-row">
                    <div class="form-group">
                        <label for="CEPEndereco">CEP:</label>
                        <input type="text" id="CEPEndereco" name="CEPEndereco" autocomplete="off" onblur="pesquisacep(this.value);" required />
                        <span class="error-message" id="cep-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="ruaEndereco">Rua:</label>
                        <input type="text" id="ruaEndereco" name="ruaEndereco" autocomplete="off" required />
                        <span class="error-message" id="rua-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numeroEndereco">Número:</label>
                        <input type="text" id="numeroEndereco" name="numeroEndereco" autocomplete="off" required />
                        <span class="error-message" id="numero-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="bairroEndereco">Bairro:</label>
                        <input type="text" id="bairroEndereco" name="bairroEndereco" autocomplete="off" required />
                        <span class="error-message" id="bairro-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidadeEndereco">Cidade:</label>
                        <input type="text" id="cidadeEndereco" name="cidadeEndereco" autocomplete="off" required />
                        <span class="error-message" id="cidade-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="estadoEndereco">Estado:</label>
                        <input type="text" id="estadoEndereco" name="estadoEndereco" autocomplete="off" required />
                        <span class="error-message" id="estado-error" style="color: red;"></span>
                    </div>
                </div>
                <button type="submit" id="button-cadastrarEndereco">Cadastrar Endereço</button>
            </form>
        </div>
    </section>
        
    <script src="/components/cabecalhoSystem/cabecalho.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/sSystem/cadastro.js"></script>
</body>
</html>
