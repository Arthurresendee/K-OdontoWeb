<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Cadastro.css">
    <link rel="stylesheet" href="/css/indexSystem.css">
    <title>Cadastro</title>
</head>
<body>
    <app-cabecalho-system></app-cabecalho-system>
    <div class="main-cadastro">
        <div class="card-container">
            <div class="card" onclick="showForm('cadastroPaciente')">
                <h2>Paciente</h2>
            </div>
            <div class="card" onclick="showForm('cadastroDentista')">
                <h2>Dentista</h2>
            </div>
            <div class="card" onclick="showForm('cadastroEndereco')">
                <h2>Endereço</h2>
            </div>
        </div>
    
        <div class="form-section" id="cadastroPaciente">
            <h2>Cadastro de Paciente</h2>
            <form>
                <label for="nomePaciente">Nome:</label>
                <input type="text" id="nomePaciente" name="nomePaciente" required>
    
                <label for="cpfPaciente">CPF:</label>
                <input type="text" id="cpfPaciente" name="cpfPaciente" required>
    
                <label for="dataNascimentoPaciente">Data de Nascimento:</label>
                <input type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" required>
    
                <button type="submit">Cadastrar Paciente</button>
            </form>
        </div>
    
        <div class="form-section" id="cadastroDentista">
            <h2>Cadastro de Dentista</h2>
            <form>
                <label for="nomeDentista">Nome:</label>
                <input type="text" id="nomeDentista" name="nomeDentista" required>
    
                <label for="croDentista">CRO:</label>
                <input type="text" id="croDentista" name="croDentista" required>
    
                <label for="especialidadeDentista">Especialidade:</label>
                <input type="text" id="especialidadeDentista" name="especialidadeDentista" required>
    
                <button type="submit">Cadastrar Dentista</button>
            </form>
        </div>
    
        <div class="form-section" id="cadastroEndereco">
            <h2>Cadastro de Endereço</h2>
            <form method="get" action=".">
                <label for="CEPEndereco">CEP:</label>
                <input type="text" id="CEPEndereco" name="CEPEndereco" onblur="pesquisacep(this.value);" required/>

                <label for="ruaEndereco">Rua:</label>
                <input type="text" id="ruaEndereco" name="ruaEndereco" required>

                <label for="bairroEndereco">Bairro:</label>
                <input type="text" id="bairroEndereco" name="bairroEndereco" required>
                
                <label for="cidadeEndereco">Cidade:</label>
                <input type="text" id="cidadeEndereco" name="cidadeEndereco" required>
    
                <label for="estadoEndereco">Estado:</label>
                <input type="text" id="estadoEndereco" name="estadoEndereco" required>
    
                <button class="" type="submit" id="button-cadastrarEndereco">Cadastrar Endereço</button>
            </form>
        </div>
    </div>

    <script src="/components/cabecalhoSystem/cabecalho.js"></script>
    <script src="/js/sSystem/cadastro.js"></script>
</body>
</html>
