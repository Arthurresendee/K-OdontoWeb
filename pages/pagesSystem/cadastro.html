<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Cadastro.css">
    <link rel="stylesheet" href="/css/indexSystem.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- <app-cabecalho-system></app-cabecalho-system> -->
    <header>
        <div class="logo">
            <img src="/img/logoAzul.png" alt="">
        </div>
        <div class="cabecalho">
            <nav>
                <div class="nav-buttons">
                    <button id="botao-nav-home">Home</button>
                    <button id="botao-nav-cadastro">Cadastro</button>
                    <!-- <button id="botao-nav-dashboard">Dashboard</button>
                    <button id="botao-nav-financeiro">Financeiro</button>
                    <button id="botao-nav-ControleDeEstoque">Controle De Estoque</button> -->
                </div>
            </nav>
        </div>
    </header>
    
    <section class="card-section">
        <div class="card-container">
            <div class="card" onclick="showForm('cadastroPaciente', this)">
                <h2>Paciente</h2>
            </div>
            <div class="card" onclick="showForm('cadastroDentista', this)">
                <h2>Dentista</h2>
            </div>
            <div class="card" onclick="showForm('cadastroEndereco', this)">
                <h2>Endereço</h2>
            </div>
        </div>
    </section>
    
    <section class="registration-section">
        <div class="form-section" id="cadastroPaciente">
            <h2>CADASTRAR</h2>
            <form  method="post" action="." id="cadastro-paciente-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeCompletoPaciente">Nome completo</label>
                        <input type="text" id="nomeCompletoPaciente" name="nomeCompletoPaciente" required>
                        <span class="error-message" id="nomeCompletoPaciente-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="sexo-selectPaciente">Sexo</label>
                        <select id="sexo-selectPaciente" name="sexo-selectPaciente" required>
                            <option value="">Selecione seu sexo</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                        </select>
                        <span class="error-message" id="sexo-selectPaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimentoPaciente">Data de Nascimento:</label>
                        <input type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" >
                        <span class="error-message" id="dataNascimentoPaciente-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="cpfPaciente">CPF:</label>
                        <input type="text" id="cpfPaciente" name="cpfPaciente" >
                        <span class="error-message" id="cpfPaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rgPaciente">RG</label>
                        <input type="text" id="rgPaciente" name="rgPaciente" >
                        <span class="error-message" id="rgPaciente-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="numeroDeTelefonePaciente">Número de Telefone</label>
                        <input type="text" id="numeroDeTelefonePaciente" name="numeroDeTelefonePaciente" >
                        <span class="error-message" id="numeroDeTelefonePaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="whatsappPaciente">WhatsApp</label>
                        <input type="text" id="whatsappPaciente" name="whatsappPaciente" >
                        <span class="error-message" id="whatsappPaciente-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="telefonePaciente">Telefone</label>
                        <input type="text" id="telefonePaciente" name="telefonePaciente" >
                        <span class="error-message" id="telefonePaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="emailPaciente">Email</label>
                        <input type="email" id="emailPaciente" name="emailPaciente" >
                        <span class="error-message" id="emailPaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dentista-selectPaciente">Dentista Responsável</label>
                        <select id="dentista-selectPaciente" name="dentista-selectPaciente" required>
                            <option value="">Selecione o dentista</option>
                            <!-- //////////////// -->
                        </select>
                        <span class="error-message" id="dentista-selectPaciente-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="endereco-selectPaciente">Endereço</label>
                        <select id="endereco-selectPaciente" name="endereco-selectPaciente" required>
                            <option value="">Selecione o endereço</option>
                            <!-- //////////////// -->
                        </select>
                        <span class="error-message" id="endereco-selectPaciente-error" style="color: red;"></span>
                    </div>
                </div>
                <button type="submit">Cadastrar Paciente</button>
            </form>            
        </div>

    
        <div class="form-section" id="cadastroDentista">
            <h2>CADASTRAR</h2>
            <form method="post" action="." id="cadastro-dentista-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeDentista">Nome:</label>
                        <input type="text" id="nomeDentista" name="nomeDentista">
                        <span class="error-message" id="nomeDentista-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="dataDeNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataDeNascimento" name="dataDeNascimento" required>
                        <span class="error-message" id="dataDeNascimento-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sobreNomeDentista">Sobrenome:</label>
                        <input type="text" id="sobreNomeDentista" name="sobreNomeDentista">
                        <span class="error-message" id="sobreNomeDentista-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="CPFDentista">CPF:</label>
                        <input type="text" id="CPFDentista" name="CPFDentista" required>
                        <span class="error-message" id="CPFDentista-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="emailDentista">Email:</label>
                        <input type="text" id="emailDentista" name="emailDentista">
                        <span class="error-message" id="emailDentista-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="numeroDeTelefoneDentista">Celular:</label>
                        <input type="tel" id="numeroDeTelefoneDentista" name="numeroDeTelefoneDentista">
                        <span class="error-message" id="numeroDeTelefoneDentista-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="especializacaoDentista">Especialização:</label>
                        <input type="text" id="especializacaoDentista" name="especializacaoDentista">
                        <span class="error-message" id="especializacaoDentista-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="numeroDeRegistro">CRO:</label>
                        <input type="text" id="numeroDeRegistro" name="numeroDeRegistro">
                        <span class="error-message" id="numeroDeRegistroDentista-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <!-- Esse campo de Select Endereco é o mesmo que escolher o Id do Endereco -->
                        <label for="endereco-select">Endereço:</label>
                        <select id="endereco-select" name="endereco" required>
                            <option value="">Selecione um Endereço</option>
                        </select>
                        <span class="error-message" id="endereco-select-error" style="color: red;"></span>
                    </div>
                </div>
                <button type="submit">Cadastrar Dentista</button>
            </form>
        </div>
    
        <div class="form-section" id="cadastroEndereco">
            <h2>CADASTRAR</h2>
            <form method="post" action="." id="cadastro-endereco-form" x>
                <div class="form-row">
                    <div class="form-group">
                        <label for="CEPEndereco">CEP:</label>
                        <input type="text" id="CEPEndereco" name="CEPEndereco" autocomplete="off" onblur="pesquisacep(this.value);" required />
                        <span class="error-message" id="cep-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="ruaEndereco">Rua:</label>
                        <input type="text" id="ruaEndereco" name="ruaEndereco" autocomplete="off" required />
                        <span class="error-message" id="rua-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numeroEndereco">Número:</label>
                        <input type="text" id="numeroEndereco" name="numeroEndereco" autocomplete="off" required />
                        <span class="error-message" id="numero-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="bairroEndereco">Bairro:</label>
                        <input type="text" id="bairroEndereco" name="bairroEndereco" autocomplete="off" required />
                        <span class="error-message" id="bairro-error" style="color: red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidadeEndereco">Cidade:</label>
                        <input type="text" id="cidadeEndereco" name="cidadeEndereco" autocomplete="off" required />
                        <span class="error-message" id="cidade-error" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="estadoEndereco">Estado:</label>
                        <input type="text" id="estadoEndereco" name="estadoEndereco" autocomplete="off" required />
                        <span class="error-message" id="estado-error" style="color: red;"></span>
                    </div>
                </div>
                <button type="submit" id="button-cadastrarEndereco">Cadastrar Endereço</button>
            </form>
            
        </div>
    </section>

    <section class="tabela-section" id="tabelaPacientesSection">
        <h2>Lista de Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </section>

    <section class="tabela-section" id="tabelaDentistasSection">
        <h2>Lista de Dentistas</h2>
        <table id="tabela-dentistas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>data De Nascimento</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Especialização</th>
                    <th>Especialização</th>
                    <th>CRO</th>
                    <th>Endereco</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </section>

    <section class="tabela-section" id="tabelaEnderecosSection">
        <div class="container-busca-form-endereco" style="text-align: center;">
            <input type="text" id="cep-input" placeholder="Digite o CEP" />
            <button id="buscar-por-cep">Pesquisar Endereços</button>
        </div>

        <table id="tabela-enderecos">
            <thead>
                <tr>
                    <th>CEP</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </section>
    
        
    <!-- <script src="/components/cabecalhoSystem/cabecalho.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/sSystem/cadastro.js"></script>
</body>
</html>
