<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>√Årea Restrita</title>
</head>
<body>

    <div class="container-principal">
        <button id="meu-botao">Voltar para Web</button>
        <div class="container-esquerda">
            <img src="../img/logo-consultorio-grande.png" alt="">
        </div>

        <div class="container-direita">
            <div class="container-login">
                <form id="form-login" action="submit" method="post">
                    <h1>Login</h1>

                    <label for="usuario">User</label>
                    <div class="div-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                          </svg>
                        <input class="styled-input" type="text" name="usuario" id="usuario" autocomplete="off">
                    </div>
                    
                    <label for="senha">Password</label>
                    <div class="div-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                        <input class="styled-input"  type="password" name="senha" id="senha" autocomplete="off">
                    </div>
    
                    <div class="botao-enviar">
                        <button class="styled-button" type="submit" id="button-enviar">Entrar</button>
                    </div>          
                    
                </form>
            </div>
        </div>

        <script src="/js/login.js"></script>
    </div>
</body>
</html>
